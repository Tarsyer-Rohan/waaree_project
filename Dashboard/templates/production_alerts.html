<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Alerts - Waaree Analytics</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/alerts.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-group">
        <div class="sidebar-section-title">Menu</div>
        <button class="nav-item" data-href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
          </svg>
          <span>Strategic Area</span>
        </button>
        <button class="nav-item active" data-href="/production">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path>
            <path d="M17 18h1"></path><path d="M12 18h1"></path><path d="M7 18h1"></path>
          </svg>
          <span>Production</span>
        </button>
        <button class="nav-item" data-href="/compliance">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
          <span>Compliance</span>
        </button>
        <button class="nav-item" data-href="/footfall_vehicle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8" cy="12" r="3"></circle>
            <circle cx="16" cy="12" r="3"></circle>
            <rect x="2" y="7" width="20" height="10" rx="2" ry="2"></rect>
          </svg>
          <span>Footfall & Vehicle Count</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="app-header">
        <div class="header-inner">
          <div class="logo-left">
            <img src="/static/images/waaree-logo.png" alt="Waaree" class="brand-logo" />
          </div>
          <div class="header-center">
            <div class="title-wrap">
              <h1 class="main-heading">AI CCTV Safety & Productivity Analysis</h1>
            </div>
          </div>
          <div class="logo-right">
            <img src="/static/images/tarsyer-logo.png" alt="Partner" class="brand-logo" />
          </div>
        </div>
      </header>

      <main class="content">
        <div class="space-y-6">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-700">
              <a href="/production" class="flex items-center gap-2 text-gray-600 hover:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                  <path d="m15 18-6-6 6-6"></path>
                </svg>
                Back Production - Total Alerts
              </a>
            </h2>
            <div class="flex items-center space-x-2">
              <div class="relative w-3 h-3">
                <div class="absolute w-full h-full bg-green-500 rounded-full animate-ping"></div>
                <div class="absolute w-full h-full bg-green-500 rounded-full"></div>
              </div>
              <span class="font-semibold text-green-600">Live</span>
            </div>
          </div>

          <!-- Filters Section -->
          <div class="filters-card">
            <!-- Row 1: Date, Plant, Alert Type -->
            <div class="filters-grid">
              <div class="filter-col-span-2">
                <label class="filter-label">Date Range</label>
                <div class="flex space-x-2">
                  <input type="date" id="start-date" class="filter-input" />
                  <input type="date" id="end-date" class="filter-input" />
                </div>
              </div>
              <div>
                <label class="filter-label">Plant</label>
                <select id="plant" class="filter-select">
                  <option>All Plants</option>
                  <option>CHIKLI</option>
                </select>
              </div>
              <div>
                <label class="filter-label">Alert Type</label>
                <select id="alert-type" class="filter-select">
                  <option value="All Alert Types">All Alert Types</option>
                  <option value="intrusion">Intrusion Detection</option>
                  <option value="phone">Person using Phone</option>
                  <option value="blade">Naked Blade detection</option>
                  <option value="mask">Missing Mask</option>
                  <option value="shoes">Missing Shoes</option>
                  <option value="gloves">Missing Gloves</option>
                  <option value="ppe">Missing PPE</option>
                  <option value="crowd">Crowd Detection</option>
                  <option value="loitering">Loitering Detection</option>
                  <option value="downtime">Downtime Monitoring</option>
                  <option value="fire_exit_blocked">Fire Exit Blocked</option>
                  <option value="camera_angle_check">Camera Angle Changed</option>
                  <option value="Speeding_Vehicle">Speeding Vehicle</option>
                </select>
              </div>
            </div>
            <!-- Row 2: Area, Line, Zone, Camera, Shift -->
            <div class="filters-grid" style="margin-top: 1rem;">
              <div>
                <label class="filter-label">Area</label>
                <select id="area" class="filter-select">
                  <option>All Areas</option>
                  <option>Module Manufacturing</option>
                  <option>Cell Manufacturing</option>
                </select>
              </div>
              <div>
                <label class="filter-label">Line</label>
                <select id="line" class="filter-select">
                  <option>All Lines</option>
                </select>
              </div>
              <div>
                <label class="filter-label">Zone</label>
                <select id="zone" class="filter-select">
                  <option>All Zones</option>
                </select>
              </div>
              <div>
                <label class="filter-label">Camera</label>
                <select id="camera" class="filter-select">
                  <option>All Cameras</option>
                </select>
              </div>
              <div>
                <label class="filter-label">Shift</label>
                <select id="shift" class="filter-select">
                  <option value="All Shifts">All Shifts</option>
                  <option value="Shift A">Shift A</option>
                  <option value="Shift B">Shift B</option>
                  <option value="Shift C">Shift C</option>
                </select>
              </div>
            </div>
            <div class="filter-actions">
              <button id="clear-filters" class="btn-secondary">Clear</button>
              <button id="apply-filters" class="btn-primary">Apply</button>
            </div>
          </div>

          <!-- Charts Section -->
          <div class="charts-grid">
            <div class="chart-card">
              <h3 class="chart-title">Alert Trend Over Time</h3>
              <div class="chart-container">
                <canvas id="trendChart"></canvas>
              </div>
            </div>
            <div class="chart-card">
              <h3 class="chart-title">Hour-wise Stacked by Alert Type</h3>
              <div class="chart-container">
                <canvas id="hourChart"></canvas>
              </div>
            </div>
          </div>

          <!-- Table Section -->
          <div class="table-card">
            <p class="table-info" id="pagination-info">Showing 0-0 of 0 results</p>
            <div class="table-overflow">
              <table class="data-table" id="alerts-table">
                <thead>
                  <tr>
                    <th>Date Time</th>
                    <th>Alert Type</th>
                    <th>Camera No</th>
                    <th>Area</th>
                    <th>Image</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="table-pagination">
              <button id="prev-page" class="pagination-btn" disabled>← Previous</button>
              <span id="page-numbers"></span>
              <button id="next-page" class="pagination-btn" disabled>Next →</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="/static/js/common.js"></script>
  <script src="/static/js/production_alerts.js"></script>
</body>
</html>
